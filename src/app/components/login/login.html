<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light">
	<div class="row w-100 justify-content-center">
		<div class="col-md-8 col-lg-6">
			<div class="card shadow-lg border-0">
				<div class="card-header bg-primary text-white text-center py-4">
					<h2 class="fw-bold mb-1">Login</h2>
					<p class="lead mb-0">Acesse o sistema Mais Bolo</p>
				</div>
				<div class="card-body p-4">
					<form autocomplete="off">
						<div class="mb-4 input-group">
							<span class="input-group-text"><i class="bi bi-person"></i></span>
							<input type="text" class="form-control form-control-lg" id="login" name="login" placeholder="login" required>
						</div>
						<div class="mb-4 input-group">
							<span class="input-group-text"><i class="bi bi-lock"></i></span>
							<input type="password" class="form-control form-control-lg" id="senha" name="senha" placeholder="Sua senha" required>
						</div>
						<div class="d-grid gap-2 mb-3">
							<button type="submit" class="btn btn-primary btn-lg">Entrar</button>
						</div>
						<div class="text-center">
							<a href="#" class="text-decoration-none">Esqueceu a senha?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
