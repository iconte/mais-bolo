<!-- Dashboard de Pedidos -->
<div class="container py-4">
  <h2 class="mb-4">Dashboard de Pedidos</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card border-primary shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="bi bi-inbox me-2"></i>Pedidos Abertos</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <!-- Exemplo de pedido aberto -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Pedido #1234</span>
              <span class="badge bg-primary">Novo</span>
            </li>
            <!-- ...repita para outros pedidos abertos... -->
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card border-warning shadow-sm">
        <div class="card-header bg-warning text-dark">
          <h5 class="mb-0"><i class="bi bi-hourglass-split me-2"></i>Em Andamento</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <!-- Exemplo de pedido em andamento -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Pedido #1235</span>
              <span class="badge bg-warning text-dark">Produzindo</span>
            </li>
            <!-- ...repita para outros pedidos em andamento... -->
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card border-success shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0"><i class="bi bi-truck me-2"></i>Prontos para Envio/Retirada</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <!-- Exemplo de pedido pronto -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Pedido #1236</span>
              <span class="badge bg-success">Pronto</span>
            </li>
            <!-- ...repita para outros pedidos prontos... -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
